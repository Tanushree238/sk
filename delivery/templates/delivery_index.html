<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamani - Stock Keeper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/32ee507fe4.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
</head>
<style>
    hr{border-top : 1px solid #e7e7e7;}
</style>
<body>
    <div class="d-flex flex-column pt-5 mt-5 align-items-center">
        <h2>Sign In</h2>
        <p class="small mb-0">To Delivery Account</p>
        <form action="" class="col-md-3" method="POST">
            <label>Email</label>
            <input type="text" name="email" id="email" class="form-control mb-3">
            <label>Password</label>
            <input type="password" name="password" id="password" class="form-control mb-2">
            <p id="error" class="text-danger small pt-2"></p>
            <button type="submit" id="submit_btn" class="btn btn-success btn-block mb-3" style="font-size: 17px;">Continue</button>
        </form>
    </div>
</body>
</html>
