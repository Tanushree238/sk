{% extends 'base.html' %}

{% block content%}
<div class="d-flex flex-column pt-5 mt-5 align-items-center">
    <h2>Business/Company Details</h2>
    <form action="" class="col-md-6 d-flex flex-wrap py-4" method="POST">
        <div class="col-md-12">
            <label>Business/Company Name</label>
            <input type="text" name="name" id="name" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>Business/Company Address</label>
            <input type="text" name="address" id="address" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>State</label>
            <input type="text" name="state" id="state" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>City</label>
            <input type="text" name="city" id="city" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>Pin Code</label>
            <input type="number" name="pin_code" id="pin_code" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>GST Number</label>
            <input type="number" name="gst_number" id="gst_number" class="form-control mb-3">
        </div>
        <div class="col-md-6">
            <label>Your Aadhar Number</label>
            <input type="number" name="aadhar_number" id="aadhar_number" class="form-control mb-2">
        </div>
        <div class="col-md-12">
            <button type="submit" id="submit_btn" class="btn btn-success float-right mb-3" style="font-size: 17px;">Continue</button>
        </div>
    </form>
</div>
{% endblock %}
